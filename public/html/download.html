<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fileList {
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 20px;
            height: 500px;
            margin: auto;
            overflow-y: auto;
            padding: 10px 50px;
        }
        
        li {
            list-style: none;
            line-height: 30px;
        }
        
        a {
            display: block;
        }
    </style>
</head>

<body>
    <ul class="fileList">

    </ul>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $.ajax({
            type: "get",
            url: "http://localhost:8080/upload",
            dataType: 'json',
            success: function(res) {
                console.log(res);
                let src = ''
                res.forEach(item => {
                    src += `
                        <li><a href ="http://localhost:8080/upload/${item}" download="${item}">${item}<li>
                    `
                });
                $('.fileList').html(src);
            }
        })
    </script>
</body>

</html>
